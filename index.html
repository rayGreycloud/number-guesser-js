<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guesser</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="/style.css">
  
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="heading">Number Guesser</h1>
      <div class="game">
        <h4 class="heading">
          Guess a number between 
          <span class="min-num"></span> and <span class="max-num"></span>
        </h4>
        <h5 class="heading">You have <span class="guesses"></span> guesses left</h5>
        <div class="guess">
          <input type="number" id="guess-input" placeholder="Enter your guess...">
          <input type="submit" value="Submit" id="guess-btn">
        </div>
      </div>
      <h5 class="heading message"></h5>
    </div> <!-- content -->
  </div> <!-- container -->
  
  <script src="app.js"></script>
</body>
</html>
